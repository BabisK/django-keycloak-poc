<html>
<head>
    <title>Login</title>
</head>
<body>
<h1>{{ user.username }}</h1>

<a href="/accounts/logout/">Logout</a>

{% if user.is_authenticated %}
    <p>Current user: {{ user.email }}</p>
    <form action="{% url 'oidc_logout' %}" method="post">
        {% csrf_token %}
        <input type="submit" value="logout">
    </form>
{% else %}
    <a href="{% url 'oidc_authentication_init' %}">Login</a>
{% endif %}
</body>
</html>
